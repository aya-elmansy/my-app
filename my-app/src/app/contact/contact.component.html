<div class="contact text-center">
    <h1>CONTACT ME</h1>
    <div class="d-flex justify-content-between w-25 m-auto">
        <div class="custom-line"></div>
        <div><i class="fas fa-star"></i></div>
        <div class="custom-line"></div>
    </div>
    <div class="container">
        <div class="p-5">
            <div class="input-group flex-nowrap">
                <input type="text" class="form-control border-0 fs-4" placeholder="Name" aria-label="Username"
                    aria-describedby="addon-wrapping">
            </div>
            <hr>
            <div class="input-group flex-nowrap">
                <input type="text" class="form-control border-0 fs-4" placeholder="Email Adress" aria-label="Username"
                    aria-describedby="addon-wrapping">
            </div>
            <hr>
            <div class="input-group flex-nowrap">
                <input type="text" class="form-control border-0 fs-4" placeholder="Phone Number" aria-label="Username"
                    aria-describedby="addon-wrapping">
            </div>
            <hr>
            <div class="input-group flex-nowrap">
                <textarea type="text" class="form-control border-0 fs-4" rows="5" placeholder="Message"
                    aria-label="Username" aria-describedby="addon-wrapping"></textarea>
            </div>
            <hr>
            <button class="btn Btn-co"> Send</button>
        </div>
    </div>
</div>
